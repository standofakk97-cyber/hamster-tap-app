<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Tap Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .hamster {
            font-size: 80px;
            cursor: pointer;
            margin: 20px 0;
            user-select: none;
        }

        .hamster:active {
            transform: scale(0.9);
        }

        .stats {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 15px;
            margin: 10px 0;
        }

        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin: 20px 0;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border-radius: 4px;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hamster" onclick="tap()">üêπ</div>
            <h1>Hamster Tap</h1>
            <div class="stats">
                <h2>üí∞ <span id="coins">0</span> –º–æ–Ω–µ—Ç</h2>
                <p>üéØ –¢–∞–ø–æ–≤: <span id="taps">0</span></p>
            </div>
        </div>

        <div class="stats">
            <h3>‚ö° –≠–Ω–µ—Ä–≥–∏—è</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="energy-bar" style="width: 100%;"></div>
            </div>
            <p><span id="energy">100</span>/100</p>
        </div>

        <div class="buttons">
            <button class="btn" onclick="buyUpgrade('auto_tap')">
                ü§ñ –ê–≤—Ç–æ-—Ç–∞–ø
            </button>
            <button class="btn" onclick="buyUpgrade('golden')">
                üåü –£–ª—É—á—à–µ–Ω–∏–µ
            </button>
            <button class="btn" onclick="claimBonus()">üéÅ –ë–æ–Ω—É—Å</button>
            <button class="btn" onclick="showStats()">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        </div>
    </div>

    <script>
        // –î–∞–Ω–Ω—ã–µ –∏–≥—Ä—ã
        let gameData = {
            coins: 0,
            taps: 0,
            energy: 100,
            upgrades: {
                auto_tap: { level: 0, price: 100 },
                golden: { level: 0, price: 300 }
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã
        function loadGame() {
            const saved = localStorage.getItem('hamsterGame');
            if (saved) {
                gameData = JSON.parse(saved);
            }
            updateUI();
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–≥—Ä—ã
        function saveGame() {
            localStorage.setItem('hamsterGame', JSON.stringify(gameData));
        }

        // –§—É–Ω–∫—Ü–∏—è —Ç–∞–ø–∞
        function tap() {
            if (gameData.energy <= 0) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!");
                return;
            }

            // –ù–∞—á–∏—Å–ª—è–µ–º –º–æ–Ω–µ—Ç—ã
            const earned = Math.floor(Math.random() * 3) + 1;
            gameData.coins += earned;
            gameData.taps++;
            gameData.energy--;

            updateUI();
            saveGame();
        }

        // –ü–æ–∫—É–ø–∫–∞ —É–ª—É—á—à–µ–Ω–∏–π
        function buyUpgrade(type) {
            const upgrade = gameData.upgrades[type];
            const price = upgrade.price * (upgrade.level + 1);

            if (gameData.coins >= price) {
                gameData.coins -= price;
                upgrade.level++;
                alert("–£–ª—É—á—à–µ–Ω–∏–µ –∫—É–ø–ª–µ–Ω–æ!");
                updateUI();
                saveGame();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –º–æ–Ω–µ—Ç!");
            }
        }

        // –ë–æ–Ω—É—Å
        function claimBonus() {
            const bonus = 50;
            gameData.coins += bonus;
            alert("–ë–æ–Ω—É—Å: +" + bonus + " –º–æ–Ω–µ—Ç!");
            updateUI();
            saveGame();
        }

        // –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
        function showStats() {
            alert("–¢–∞–ø–æ–≤: " + gameData.taps + "\n–ú–æ–Ω–µ—Ç: " + gameData.coins);
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('coins').textContent = gameData.coins;
            document.getElementById('taps').textContent = gameData.taps;
            document.getElementById('energy').textContent = gameData.energy;
            document.getElementById('energy-bar').style.width = gameData.energy + '%';
        }

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        setInterval(saveGame, 30000);

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = loadGame;
    </script>
</body>
</html>
